<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡單 Canvas 測試</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center; /* 水平置中 */
            align-items: center;     /* 垂直置中 */
            background-color: #f0f0f0; /* 淺灰背景 */
            font-family: sans-serif;
        }
        canvas {
            border: 5px solid #333; /* 給 Canvas 加個黑框，確認位置 */
            background-color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.2); /* 加點陰影比較有質感 */
        }
    </style>
</head>
<body>

    <!-- 這裡設定 Canvas 大小為 400x300 -->
    <canvas id="simpleCanvas" width="400" height="300"></canvas>

    <script>
        // 1. 取得 Canvas 元素
        const canvas = document.getElementById('simpleCanvas');
        const ctx = canvas.getContext('2d');

        // 2. 畫一個藍色矩形 (x=50, y=50, 寬=100, 高=100)
        ctx.fillStyle = '#007bff';
        ctx.fillRect(50, 50, 100, 100);

        // 3. 畫一個紅色圓形 (圓心x=280, y=100, 半徑=50)
        ctx.beginPath();
        ctx.arc(280, 100, 50, 0, Math.PI * 2);
        ctx.fillStyle = '#ff4757';
        ctx.fill();

        // 4. 寫字測試
        ctx.fillStyle = '#333';
        ctx.font = 'bold 24px Arial';
        ctx.fillText('測試成功：Canvas 運作中', 60, 250);
    </script>
</body>
</html>
